<div class="">
    <div>
      <app-header
        [pageTitle]="pageTitle"
        [onSubmit]="onSubmit"
        [onGrid]="true"
        [onAddNew]="false"
        [onClear]="onClear"
        [onEdit]="onEdit"
        [onView]="onView"
        (submitClick)="onSaveClick()"
        (clearClick)="onClearClick()"
        #headers
      ></app-header>
    </div>
    <div class="div-padding">
      <p-scrollPanel [style]="{ width: '100%', height: ' calc(100vh - 164px)' }">
        <div class="formgrid grid">
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-inputtext
                [labelName]="'Category Name'"
                
                [disabled]="!isEditable"
              ></app-inputtext>
            </div>
      
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown [labelName]="'Precription Type'" 
                  [disabled]="!isEditable"
                ></app-dropdown>
            </div>
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown
                [labelName]="'Patient Type'" 
               
                [disabled]="!isEditable"
              ></app-dropdown>
            </div>
      
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown
                [labelName]="'Discharge Type'" 
               
                [disabled]="!isEditable"
              ></app-dropdown>
            </div>
      
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown
                [labelName]="'Patient Status'" 
               
                [disabled]="!isEditable"
              ></app-dropdown>
            </div>
      
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown
                [labelName]="'Doctor'" 
               
                [disabled]="!isEditable"
              ></app-dropdown>
            </div>
      
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <!-- <p-calendar [(ngModel)]="itemCategory.validateExpireDate" [showIcon]="true"></p-calendar> -->
              <app-datepicker
                [labelName]="'Validate Expire Date'" 
                
                [disabled]="!isEditable"
              ></app-datepicker>
            </div>
      
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-inputtext
                [labelName]="'Discount %'" 
                
                [disabled]="!isEditable"
              ></app-inputtext>
            </div>
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown
                [labelName]="'prescribable'"
               
                [disabled]="!isEditable"
              ></app-dropdown>
            </div>
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown
                [labelName]="'Assests Tracking'" 
                
                [disabled]="!isEditable"
              ></app-dropdown>
            </div>
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown
                [labelName]="'Status'" 
               
                [disabled]="!isEditable"
              ></app-dropdown>
            </div>
            <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
              <app-dropdown
                [labelName]="'Drug'" 
                
                [disabled]="!isEditable"
              ></app-dropdown>
            </div>
          </div>
        <div>
          table
        </div>
        
      </p-scrollPanel>
    </div>
  </div>
