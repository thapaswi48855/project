<div class="">
  <div>
    <app-header
      [pageTitle]="pageTitle"
      [onSubmit]="onSubmit"
      [onGrid]="onGrid"
      [onAddNew]="onAddNew"
      (gridClick)="onGridClick()"
      (submitClick)="onSaveClick()"
      (clearClick)="onClearClick()"
      #header
    ></app-header>
  </div>
<!-- {{modulesLists |json}} -->
  <div class="grid nested-grid">
    <div class="col-12">
        <div class="grid">
            <div class="col-4 py-4">
              <p-table
              #dt
              [value]="rolesLists"
              [paginator]="false"
              [rows]="25"
              [responsive]="true"
              [resizableColumns]="true"
              styleClass="p-datatable-gridlines"
              [scrollable]="true"
              scrollHeight="400px" selectionMode="single"
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th>Roles</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-role let-columns="columns">
                <tr [pSelectableRow]="role">
                  <td >
                    <p-checkbox [(ngModel)]="role.selected" [binary]="true" inputId="binary" (click)="onSelectRole(role,role.selected)"></p-checkbox>
                   {{role['Role Name']}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
            </div>
            <div class="col-4 py-4">
              <p-table
          #dt1
          [value]="modulesLists"
          [paginator]="false"
          [rows]="25"
          [responsive]="true"
          [resizableColumns]="true"
          styleClass="p-datatable-gridlines"
          [scrollable]="true"
          scrollHeight="400px" selectionMode="single"
        >
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>Modules</th>
            </tr>            
          </ng-template>
          <ng-template pTemplate="body" let-modules let-columns="columns">
            <tr [pSelectableRow]="modules">
              <td  >
                <p-checkbox [(ngModel)]="modules.selected" [binary]="true" inputId="binary" (click)="onSelectmodule(modules,modules.selected)"></p-checkbox>
                {{modules['modulename']}}
              </td>
            </tr>
          </ng-template>
        </p-table>
            </div>
            <div class="col-4 py-4">
              <p-table
              #dt
              [value]="subModulesLists"
              [paginator]="false"
              [rows]="25"
              [responsive]="true"
              [resizableColumns]="true"
              styleClass="p-datatable-gridlines"
              [scrollable]="true"
              scrollHeight="400px" selectionMode="single"
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                 <th>Sub Modules</th>
                </tr>            
              </ng-template>
              <ng-template pTemplate="body" let-subModules let-columns="columns">
                <tr [pSelectableRow]="subModules">
                  <td  >
                    <p-checkbox [(ngModel)]="subModules.selected" [binary]="true" inputId="binary" (click)="onSelectSubModule(subModules,subModules.selected)"></p-checkbox>
                    {{subModules['submodulename']}}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
            <div class="col-12">
              <p-table
              #dt
              [value]="documentLists"
              [paginator]="false"
              [rows]="25"
              [responsive]="true"
              [resizableColumns]="true"
              styleClass="p-datatable-gridlines"
              [scrollable]="true"
              scrollHeight="400px" selectionMode="multiple"
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th>Documents</th>
                  <th>Add New</th>
                  <th>Grid View</th>
                  <th>Clear</th>
                  <th>Submit</th>
                  <th>Export</th>
                </tr>
                <tr>
                  <th *ngFor="let col of columns">
                    <p-columnFilter
                      type="text"
                      [field]="col.field"
                    ></p-columnFilter>
                    <!-- <input type="text" [field]="col.field"> -->
                  </th>
                  
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-documents let-columns="columns">
                <tr [pSelectableRow]="documents">
                  <td >
                    <p-checkbox [(ngModel)]="documents.documentselected" [binary]="true" inputId="binary" (click)="onSelectDocuments(documents,documents.documentselected)"></p-checkbox>
                   {{documents['documentname']}}
                  </td>
                  <td>
                    <p-checkbox [(ngModel)]="documents.docAccAddNew" [binary]="true" inputId="binary" ></p-checkbox>
                  </td>
                  <td>
                    <p-checkbox [(ngModel)]="documents.docAccGridView" [binary]="true" inputId="binary" ></p-checkbox>
                  </td>
                  <td>
                    <p-checkbox [(ngModel)]="documents.docAccClear" [binary]="true" inputId="binary" ></p-checkbox>
                  </td>
                  <td>
                    <p-checkbox [(ngModel)]="documents.docAccSubmit" [binary]="true" inputId="binary" ></p-checkbox>
                  </td>
                  <td>
                    <p-checkbox [(ngModel)]="documents.docAccExport" [binary]="true" inputId="binary" ></p-checkbox>
                  </td>
                </tr>
              </ng-template>
            </p-table>
            </div>
        </div>
    </div>
</div>
