<div class="">
  <div>
    <app-header
      [pageTitle]="pageTitle"
      [onSubmit]="onSubmit"
      [onGrid]="true"
      [onAddNew]="false"
      [onClear]="onClear"
      [onEdit]="onEdit"
      [onView]="onView"
      (submitClick)="onSaveClick()"
      (clearClick)="onClearClick()"
      [redirectToGrid]="redirectToGrid"
      #headers
    ></app-header>
  </div>

  <!-- <div class="flex-fill border p-2 overflow-auto">
    <div class="row g-2"> -->
  <!-- <p-scrollPanel
    [style]="{ width: '100%', height: ' calc(100vh - 136px)' }"
    styleClass="custombar1"
  > -->
  <div class="div-padding">
    <div class="card">
      <p-scrollPanel
        [style]="{ width: '100%', height: ' calc(100vh - 120px)' }"
      >
        <div class="formgrid grid">
          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-inputtext
              [labelName]="'Category Name'"
              [(inputModel)]="itemCategory.categoryName"
              (onBlur)="onGetErrorMsgs('categoryName', true)"
              errorMessages="{{ errorMsgs.categoryName }}"
              [disabled]="!isEditable" [pKeyFilter]="'alpha'"
            ></app-inputtext>
          </div>

          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'Identification'"
              [options]="identificationList"
              [(inputModel)]="itemCategory.identification"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>
          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'Issuse Type '"
              [options]="issuseTypeList"
              [(inputModel)]="itemCategory.issuseType"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>

          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'Bilable'"
              [options]="allowStatusList"
              [(inputModel)]="itemCategory.bilable"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>

          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'Retilable'"
              [options]="allowStatusList"
              [(inputModel)]="itemCategory.retilable"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>

          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'Calmiable'"
              [options]="allowStatusList"
              [(inputModel)]="itemCategory.calmiable"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>

          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <!-- <p-calendar [(ngModel)]="itemCategory.validateExpireDate" [showIcon]="true"></p-calendar> -->
            <!-- <app-datepicker
          [labelName]="'Validate Expire Date'" 
          [(inputModel)]="itemCategory.validateExpireDate"
          [disabled]="!isEditable"
        ></app-datepicker> -->
            <app-dropdown
              [labelName]="'Validate Expire Date'"
              [options]="allowStatusList"
              [(inputModel)]="itemCategory.validateExpireDate"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>

          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-inputtext
              [labelName]="'Discount %'"
              [(inputModel)]="itemCategory.discount"
              [disabled]="!isEditable" [pKeyFilter]="'num'"
            ></app-inputtext>
          </div>
          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'prescribable'"
              [options]="allowStatusList"
              [(inputModel)]="itemCategory.prescribable"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>
          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'Assests Tracking'"
              [options]="allowStatusList"
              [(inputModel)]="itemCategory.assestsTracking"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>
          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'Status'"
              [options]="statusList"
              [(inputModel)]="itemCategory.status"
              [disabled]="pageMode != 'EDIT'"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>
          <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
            <app-dropdown
              [labelName]="'Drug'"
              [options]="allowStatusList"
              [(inputModel)]="itemCategory.drug"
              [disabled]="!isEditable"
              [optionLabel]="'subMasterName'"
              [optionValue]="'subMasterId'"
            ></app-dropdown>
          </div>
        </div>
      </p-scrollPanel>
    </div>
  </div>
  <!-- </p-scrollPanel> -->
  <!-- </div>
  </div> -->
</div>
<app-saving #saving></app-saving>
