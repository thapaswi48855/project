<div class="">
  <div>
    <app-header
      [pageTitle]="pageTitle"
      [onSubmit]="onSubmit"
      [onGrid]="true"
      [onAddNew]="false"
      [onClear]="onClear"
      [onEdit]="onEdit"
      [onView]="onView"
      (submitClick)="onSaveClick()"
      (clearClick)="onClearClick()"
      [redirectToGrid]="redirectToGrid"
      #headers
    ></app-header>
  </div>

  <p-scrollPanel>
    <div class="div-padding">
      <div class="grid">
        <div
          class="col-12 col-offset-0 md:col-6 md:col-offset-3 lg:col-4 lg:col-offset-4 xl:col-4 xl:col-offset-4"
        >
          <div class="card">
            <div class="grid">
              <div class="col-12">
                <app-inputtext
                  [labelName]="'Suplier Category Name'"
                  [(inputModel)]="supplierCategory.categoryname"
                  (onBlur)="onGetErrorMsgs('categoryname', true)"
                  errorMessages="{{ errorMsgs.categorynameReq }}"
                  [disabled]="!isEditable"
                  [pKeyFilter]="'alpha'"
                ></app-inputtext>
                <!-- </div>
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3"> -->
                <app-dropdown
                  [labelName]="'Status'"
                  [options]="statusList"
                  [(inputModel)]="supplierCategory.status"
                  [optionLabel]="'subMasterName'"
                  [optionValue]="'subMasterId'"
                  [disabled]="pageMode != 'EDIT'"
                ></app-dropdown>
                <!-- </div>
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3"> -->
                <app-textarea
                  [labelName]="'Suplier Category Description'"
                  [(inputModel)]="supplierCategory.categorydescription"
                  [disabled]="!isEditable"
                ></app-textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-scrollPanel>
</div>
<app-saving #saving></app-saving>
