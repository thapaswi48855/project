<div class="">
  <div>
    <app-header
      [pageTitle]="pageTitle"
      [onSubmit]="onSubmit"
      [onGrid]="true"
      [onAddNew]="false"
      [onClear]="onClear"
      [onEdit]="onEdit"
      [onView]="onView"
      (submitClick)="onSaveClick()"
      (clearClick)="onClearClick()"
      [redirectToGrid]="redirectToGrid"
      #headers
    ></app-header>
  </div>
  <!-- {{store |json}} -->

  <p-scrollPanel>
    <div class="div-padding">
      <div class="grid">
        <div
          class="col-12 col-offset-0 md:col-6 md:col-offset-3 lg:col-4 lg:col-offset-4 xl:col-4 xl:col-offset-4"
        >
          <div class="card">
            <div class="grid">
              <div class="col-12 ">
                <app-inputtext
                  [(inputModel)]="store.storetypename"
                  [labelName]="'Store Type Name'"
                  (onBlur)="onGetErrorMsgs('storetypename', true)"
                  errorMessages="{{ errorMsgs.storetypename }}"
                  [disabled]="!isEditable"
                  [pKeyFilter]="'alpha'"
                ></app-inputtext>
                <app-dropdown
                  [labelName]="'Status'"
                  [(inputModel)]="store.status"
                  [options]="statusList"
                  [optionLabel]="'subMasterName'"
                  [optionValue]="'subMasterId'"
                  [disabled]="pageMode != 'EDIT'"
                ></app-dropdown>
                <app-textarea
                  [labelName]="'Store Type Description'"
                  [rows]="'2'"
                  [cols]="'5'"
                  [disabled]="!isEditable"
                  [(inputModel)]="store.storedescription"
                ></app-textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-scrollPanel>
</div>
<app-saving #saving></app-saving>
