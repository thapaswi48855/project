<div class="d-flex flex-column h-100 overflow-hidden">
  <div>
    <app-header
      [pageTitle]="pageTitle"
      [onSubmit]="onSubmit"
      [onGrid]="true"
      [onAddNew]="false"
      [onClear]="onClear"
      [onEdit]="onEdit"
      [onView]="onView"
      (submitClick)="onSaveClick()"
      (clearClick)="onClearClick()"
      [redirectToGrid]="redirectToGrid"
      #headers
    ></app-header>
  </div>

  <div class="div-padding">
    <p-scrollPanel
      [style]="{ width: '100%', height: ' calc(100vh - 164px)' }"
      styleClass="custombar1"
    >
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
        <app-inputtext
          [labelName]="'Clasification Name'"
          [(inputModel)]="genericClassification.clasificationName"
          (onBlur)="onGetErrorMsgs('clasificationName', true)"
          errorMessages="{{errorMsgs.clasificationName }}"
          [disabled]="!isEditable"
        ></app-inputtext>
      </div>
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
        <app-dropdown
          [labelName]="'statusList'"
          [(inputModel)]="genericClassification.status"
          [disabled]="!isEditable"
          [options]="statusList"
          [optionLabel]="'subMasterName'"
          [optionValue]="'subMasterId'"
        ></app-dropdown>
      </div>
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
        <app-textarea
          [labelName]="'Clasification Description'"
          [(inputModel)]="genericClassification.clasificationDesc"
          [disabled]="!isEditable"
        ></app-textarea>
      </div>
    </p-scrollPanel>
  </div>
</div>
<app-saving #saving></app-saving>
