<div class="">
  <div>
    <app-header
      [pageTitle]="pageTitle"
      [onSubmit]="onSubmit"
      [onGrid]="true"
      [onAddNew]="false"
      [onClear]="onClear"
      [onEdit]="onEdit"
      [onView]="onView"
      (submitClick)="onSaveClick()"
      (clearClick)="onClearClick()"
      [redirectToGrid]="redirectToGrid"
      #headers
    ></app-header>
  </div>
  <!-- <div class="flex-fill border p-2 overflow-auto">
  <div class="grid"> -->
  <!-- <p-scrollPanel
    [style]="{ width: '100%', height: ' calc(100vh - 136px)' }"
    styleClass="custombar1"
  > -->
    <div class="div-padding">
      <p-scrollPanel [style]="{ width: '100%', height: ' calc(100vh - 164px)' }">
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
        <app-inputtext
          [labelName]="'Package UOM'"
          [(inputModel)]="uomCreation.packageUom"
          (onBlur)="onGetErrorMsgs('packageUom', true)"
          errorMessages="{{errorMsgs.packageUom}}"
          [disabled]="!isEditable"
        ></app-inputtext>
      </div>
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
        <app-dropdown
          [labelName]="'Unit UOM'"
          [(inputModel)]="uomCreation.unitUom"
          (onBlur)="onGetErrorMsgs( 'unitUom', true)"
          errorMessages="{{errorMsgs.unitUom }}"
          [disabled]="!isEditable"
          [options]="unitUomList"
          [optionLabel]="'subMasterName'"
          [optionValue]="'subMasterId'"
        ></app-dropdown>
      </div>
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
        <app-inputtext
          [labelName]="'PKG Size'"
          [(inputModel)]="uomCreation.pkgSize"
          [disabled]="!isEditable"
        ></app-inputtext>
      </div>
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
        <app-inputtext
          [labelName]="'Integration ID'"
          [(inputModel)]="uomCreation.integrationId"
          [disabled]="!isEditable"
        ></app-inputtext>
      </div>
      <div class="field col-12 md:col-5 sm:col-4 lg:col-3 xl:col-3">
        <app-dropdown
          [labelName]="'status'"
          [(inputModel)]="uomCreation.status"
          [disabled]="!isEditable"
          [options]="statusList"
          [optionLabel]="'subMasterName'"
          [optionValue]="'subMasterId'"
        ></app-dropdown>
      </div>
    </p-scrollPanel>
    </div>
  <!-- </p-scrollPanel> -->
</div>
<app-saving #saving></app-saving>
